        :root {
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --primary: #18181b;
            --primary-foreground: #fafafa;
            --secondary: #f4f4f5;
            --secondary-foreground: #18181b;
            --muted: #f4f4f5;
            --muted-foreground: #71717a;
            --border: #e4e4e7;
            --input: #e4e4e7;
            --ring: #18181b;
            --radius: 0.5rem;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 16px;
            color: var(--primary);
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        h2 {
            font-size: 14px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }

        p {
            font-size: 12px;
            color: var(--muted-foreground);
            margin: 0 0 16px 0;
            line-height: 1.5;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            padding: 10px 16px;
            border-radius: var(--radius);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.secondary {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
        }

        #customSection {
            display: none;
            flex-direction: column;
            gap: 12px;
        }

        #customSection.visible {
            display: flex;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input);
            border-radius: var(--radius);
            font-family: monospace;
            font-size: 11px;
            resize: vertical;
            min-height: 200px;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 1px var(--ring);
        }

        #status {
            margin-top: 8px;
            font-size: 11px;
            min-height: 16px;
            line-height: 1.4;
        }

        .success {
            color: #10b981;
        }

        .error {
            color: #ef4444;
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 16px 0;
        }

        .footer {
            margin-top: auto;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .footer-links {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .footer-links a {
            color: var(--muted-foreground);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
            position: relative;
            padding: 4px;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        .footer-links svg {
            width: 16px;
            height: 16px;
            display: block;
        }

        /* Custom tooltip styling */
        .footer-links a::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary);
            color: var(--primary-foreground);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s, transform 0.2s;
            z-index: 1000;
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: calc(100% + 2px);
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid transparent;
            border-top-color: var(--primary);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s, transform 0.2s;
            z-index: 1000;
        }

        .footer-links a:hover::before,
        .footer-links a:hover::after {
            opacity: 1;
            transform: translateX(-50%) translateY(-2px);
        }
    </style>
</head>

    <p>Automatically generate Figma variables from Shadcn design tokens with one click.</p>

        <button id="generateBtn">Generate Variables</button>

    </div>

  --background: 0.145 0 0;
  --foreground: 0.985 0 0;
  ...
}

.dark {
  --background: 0.985 0 0;
  ...
}"></textarea>
        <button id="generateCustomBtn">Generate from Custom CSS</button>
    </div>

    <div class="divider"></div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const toggleCustomBtn = document.getElementById('toggleCustomBtn');
        const generateCustomBtn = document.getElementById('generateCustomBtn');
        const generateComponentsBtn = document.getElementById('generateComponentsBtn');
        const customSection = document.getElementById('customSection');
        const cssInput = document.getElementById('cssInput');
        const status = document.getElementById('status');

        let isCustomMode = false;

        generateBtn.onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'generate-variables', useDefault: true } }, '*');
        };

        toggleCustomBtn.onclick = () => {
            isCustomMode = !isCustomMode;
            customSection.classList.toggle('visible', isCustomMode);
            toggleCustomBtn.textContent = isCustomMode ? 'Use Default Tokens' : 'Use Custom CSS';
        };

        generateCustomBtn.onclick = () => {
            const css = cssInput.value;
            if (!css.trim()) {
                showStatus('Please paste some CSS first.', 'error');
                return;
            }
            parent.postMessage({ pluginMessage: { type: 'generate-variables', css, useDefault: false } }, '*');
        };

        generateComponentsBtn.onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'generate-components' } }, '*');
        };

        window.onmessage = (event) => {
            const msg = event.data.pluginMessage;
            if (msg.type === 'status') {
                showStatus(msg.message, msg.status);
            }
        };

        function showStatus(message, type) {
            status.textContent = message;
            status.className = type;
        }
    </script>
